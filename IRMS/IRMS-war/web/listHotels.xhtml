<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <p:panel header="IR Hotels">
                <h:form id="hotels" >  
                    <p:dataTable id="hotels" var="hotel" value="#{accommodationManagedBean.hotels}">  
                        <p:column headerText="Hotel Name">  
                            #{hotel.name}  
                        </p:column>  

                        <p:column headerText="Address">  
                            #{hotel.address}  
                        </p:column>  

                        <p:column headerText="Contact Number" >  
                            #{hotel.telNumber}  
                        </p:column>  

                        <p:column headerText="Description">  
                            #{hotel.description}  
                        </p:column>

                        <p:column headerText="Capacity">  
                            #{hotel.capacity}  
                        </p:column>

                        <p:column headerText="Overbook Rate">  
                            #{hotel.overbookRate}  
                        </p:column>

                        <p:column headerText="Rooms">  
                            <f:ajax render=":dataForm" execute="@this">
                                <b><u><h:commandLink value="Get Rooms" action="#{accommodationNavBean.doNav}" >
                                    <f:param name="link" value="listRooms.xhtml" />
                                    <f:param name="hotelName" value="#{hotel.name}"/>
                                </h:commandLink></u></b>
                            </f:ajax>
                        </p:column>
                    </p:dataTable>
                </h:form> 
            </p:panel>
    </h:body>
</html>
