<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"        
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

   <pm:page title="Components">
 <style>
                .th-groups th {
                        text-align: center;
                        background-color: rgba(0,0,0,.1);
                        border-right: 1px solid #fff;
                }
                .ui-li-custom .ui-li-count {
                        right: 10px !important;
                }                
        </style>        
       
        <!-- Main View -->
        <pm:view id="main">  
           
            <pm:header title="Coral Island Resort" swatch="b"/>

            <pm:content>                

                <h:panelGrid columns="2" styleClass="ui-responsive">

                    <p:outputPanel style="padding-right: 15px">
                        <h:form>
                            <p:dataList type="inset" styleClass="ui-li-custom">
                                <f:facet name="header">Components</f:facet>
                                <f:attribute name="icon" value="false" />
                                <h:outputLink value="#forms">Forms <h:outputText styleClass="ui-li-count" value="New"/></h:outputLink>
                                <h:outputLink value="#buttons">Buttons</h:outputLink>
                                <h:outputLink value="#lists">Lists<h:outputText styleClass="ui-li-count" value="New"/></h:outputLink>                                
                                <h:outputLink value="#navbar">NavBar</h:outputLink>
                                <h:outputLink value="#panels">Panels <h:outputText styleClass="ui-li-count" value="New"/></h:outputLink>
                                <h:outputLink value="#overlays">Overlays <h:outputText styleClass="ui-li-count" value="New"/></h:outputLink>
                                <h:outputLink value="#growl">Growl</h:outputLink>
                                <p:commandLink action="calendar?faces-redirect=true" ajax="false">Calendar <h:outputText styleClass="ui-li-count" value="New"/></p:commandLink>                        
                                <h:outputLink value="#autoComplete">AutoComplete <h:outputText styleClass="ui-li-count" value="New"/></h:outputLink>
                                <h:outputLink value="#dataTable">DataTable <h:outputText styleClass="ui-li-count" value="New"/></h:outputLink>
                                <p:commandLink action="fileUpload?faces-redirect=true" ajax="false">File Upload <h:outputText styleClass="ui-li-count" value="New"/></p:commandLink>                        
                                <h:outputLink value="#contextMenu">ContextMenu <h:outputText styleClass="ui-li-count" value="New"/></h:outputLink>
                            </p:dataList>
                        </h:form>
                    </p:outputPanel>
 </h:panelGrid>    

            </pm:content>
 <pm:footer swatch="c">
                <h1 style="font-size: x-small" >&copy; 2013 NUS IS3102 - AY 2013/2014 Sem 1. All Rights Reserved.</h1>        
                   
            </pm:footer>            

        </pm:view>
