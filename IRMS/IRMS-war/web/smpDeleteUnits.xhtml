<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/scmTemplet.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
            <h:form id="unitDelete">
                <p:panel header="Delete Unit">
                    <p:messages id="messagesStatus" redisplay="false" />
                    <h:panelGrid columns ="2" cellpadding ="5">                      
                        <p:row><p:selectCheckboxMenu value="#{mallSpaceManagedBean.selectedUnits}" label="Units" filter="true" filterMatchMode="startsWith" panelStyle="width:320px">
                                <f:selectItems value="#{mallSpaceManagedBean.units}" /> 
                        </p:selectCheckboxMenu>
                      
                       </p:row>
                         <p:row>
                             <p:column colspan="2"><p:commandButton value="Submit" icon="ui-icon-plus" actionListener="#{mallSpaceManagedBean.deleteUnit}"  update=":form1:std messagesStatus"/></p:column>
                        </p:row>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        
         <h:form id="form1">
            
            <p:growl id="msg" showDetail="true" life="3000" />  
            <p:panel header="Unit Information DataTable" id="std"> 
                <p:dataTable id="unitTable" paginator="true"  rows="10" binding="#{mallSpaceManagedBean.dataTable}" style="border: solid 2px black;"
                         value="#{mallSpaceManagedBean.unitList}" var="unit">
                
                

                <p:column id="unitNo"   
                          headerText="Unit No."  
                         style="width: 10px"> 
                    <h:outputText value="#{unit.unitNo}">

                    </h:outputText>   
                </p:column> 
                
                <p:column id="unitSpace"   
                          headerText="Unit Space"  
                         style="width: 10px"> 
                    <h:outputText value="#{unit.unitSpace}M"><sup>2</sup>

                    </h:outputText>   
                </p:column>        
            </p:dataTable>
            </p:panel>
        </h:form>
      </ui:define>
</ui:composition>
