<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <f:view> 
            <h:head>
                <title>Contract Management Module</title>

            </h:head>
            <h:form id="form2"> 
                <p:dataTable  paginator="true" rows="15" binding="#{shoppingMallManagedBean.dataTable}" style="border: solid 2px black;"
                              value="#{shoppingMallManagedBean.contractList}" var="contractRecord">

                    <p:column id="TenantColumn" filterBy="#{contractRecord.tenant}"   
                              headerText="Tenant " footerText="Contracts"  
                              filterMatchMode="contains" > 
                        <h:outputText value="#{contractRecord.tenant}">

                        </h:outputText>   
                    </p:column> 

                    <p:column id="Category" filterBy="#{contractRecord.purpose}"   
                              headerText="Cateogry"  
                              filterMatchMode="contains" > 

                        <h:outputText value="#{contractRecord.purpose}" /> 

                    </p:column>

                    <p:column id="FloorArea" filterBy="#{contractRecord.floorArea}"   
                              headerText="Floor Area"  
                              filterMatchMode="contains" > 

                        <h:outputText value="#{contractRecord.floorArea} Square Meters" /> 
                    </p:column>
                    <p:column id="DateOfExpiry" filterBy="#{contractRecord.dateOfExpiry}"   
                              headerText="Date Of Expiry"   
                              filterMatchMode="contains" > 

                        <h:outputText value="#{contractRecord.dateOfExpiry.time}" styleClass="date"> <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>   
                    </p:column>


                    <p:column id="minirent" filterBy="#{contractRecord.minimumRent}"   
                              headerText="Minimum Rent"  
                              filterMatchMode="exact" > 

                        <h:outputText value="$ #{contractRecord.minimumRent}" /> 
                    </p:column>


                    <p:column id="rent" filterBy="#{contractRecord.rentRate}"   
                              headerText="Monthly Rent Rate"  
                              filterMatchMode="exact" > 

                        <h:outputText value="$ #{contractRecord.rentRate}" /> 
                    </p:column>

                    <p:column id="deposit" filterBy="#{contractRecord.upfrontRentalDeposit}"   
                              headerText="Monthly Rent Rate"  
                              filterMatchMode="exact" > 

                        <h:outputText value="$ #{contractRecord.upfrontRentalDeposit}" /> 
                    </p:column>

                    <p:column headerText="Terminate a Contract">  
                        <p:commandButton icon="ui-icon-plus" oncomplete="dlg.show();">
                            <f:setPropertyActionListener value="#{contractRecord}" target="#{shoppingMallManagedBean.contractRecord}" />
                        </p:commandButton>
                    </p:column>  

                </p:dataTable>

            </h:form>
            
            
             
               <h:form id="form1">  
                   <p:panel>
                    <p:dialog id="dialogContract" header="Contract" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">  
                        <h:panelGrid columns="2" id="display">                        
                            <h:outputText value="Contract Type: #{contractRecord.contractType}" />  
                            <p:column>
                            <h:outputText value="Date: "/> 
                            <h:outputText value="#{contractRecord.dateOfExpiry.time}" styleClass="date"> <f:convertDateTime pattern="dd-MM-yyyy" />                              
                            </h:outputText> 
                            </p:column>
                            <h:outputText value="Landlord: #{contractRecord.landlord}" /> 
                            <h:outputText value="Landlord Contact: #{contractRecord.landlordContact}" /> 
                            <h:outputText value="Shopping Center: #{contractRecord.nameOfShoppingCenter}" /> 
                            <h:outputText value="Tenant: #{contractRecord.tenant}" /> 
                        
                            <h:outputText value="Tenant Contact: #{contractRecord.tenantContact}" />
                            <h:outputText value="Tenant Address: #{contractRecord.tenantAddress}" /> 
                            <h:outputText value="Tenant's ID: #{contractRecord.identityCard}" /> 
                           
                            <h:outputText value="Cateogry: #{contractRecord.purpose}" /> 
                            <h:outputText value="Minimum Rent: #{contractRecord.minimumRent}" /> 
                            <h:outputText value="Rent Rate: #{contractRecord.rentRate}" /> 
                            <h:outputText value="Upfront Rental Deposit: #{contractRecord.upfrontRentalDeposit}" />
                        </h:panelGrid>  
                    </p:dialog> 
                    
                </p:panel>
               </h:form>>
        </f:view>
    </h:body>
</html>
