<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:body>
        <f:view> 
             <h:head>
        <title>Contract Management Module</title>
             </h:head>
            
        
             <h:form id="form1"> 
                <p:panel header="Existing Tenants">
                    <p:messages id="messagesStatus" redisplay="false" />
                    <h:panelGrid columns ="2" cellpadding ="3">
                   
                              <p:row>
                              <p:column>Existing Tenants:</p:column> 
                                
                              <p:selectOneMenu value="#{shoppingMallManagedBean.selectedRecord}" label="Tenants" 
                                              id ="selectedRecord">
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItems value="#{shoppingMallManagedBean.tenantList}" var="tenantRecord"  itemLabel="#{tenantRecord.tenant}" itemValue="#{tenantRecord.tenant}" itemDescription="#{tenantRecord.identityCard}"/> 
                           </p:selectOneMenu>                        
                             </p:row>
                             <p:row>
                                 <p:column colspan="2"><p:commandButton id="tenantInfo" value="Submit" icon="ui-icon-plus" actionListener="#{shoppingMallManagedBean.setAttributes}"  oncomplete="alert('Request for adding a tenant has been submitted')" /></p:column>
                            </p:row>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            
            
            
            <h:form id="form2"> 
            <h:panelGrid columns="1" cellpadding="5">  
             <p:commandButton id="basic" value="Basic" onclick="myFunction();" type="button" />  
  
             <p:commandButton id="modalDialogButton" value="Modal" onclick="PF('dlg2').show();" type="button"/>  
  
             <p:commandButton id="effectsDialogButton" value="Effects" onclick="PF('dlg3').show();" type="button" />  
                </h:panelGrid>  
  
                <p:dialog id="basicDialog" header="Basic Dialog" widgetVar="dlg1">  
                 <h:outputText value="Resistance to PrimeFaces is futile!" />  
                </p:dialog>  
  
                <p:dialog id="modalDialog" header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">  
                 <h:outputText value="This is a Modal Dialog." />  
                </p:dialog>  
  
                    <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">  
                     <h:outputText value="This dialog has nice effects." />  
                    </p:dialog>  
                     </h:form>        
    </f:view>
    </h:body>
</html>
