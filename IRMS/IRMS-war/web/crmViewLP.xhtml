<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/adminTemplet_2.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="center">
        <h:form id="form1">
            <p:panel id="msgInbox" header="View Loyalty Program" style="height:500px;">

                <p:dataTable id="myMsg" emptyMessage="No Show Booking in your box" value="#{customerLoyaltyProgramManagedBean.ticketSeat}" selectionMode="single"  rowKey="#{ticketSeat.id}"  selection="#{customerLoyaltyProgramManagedBean.selectedCustomer}"  var ="ticketSeat" paginator="true" rows="5">

                    <p:column>
                        <f:facet name="header">Show Name</f:facet>
                            #{ticketSeat.ticketCat.entshow.showName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Seat ID</f:facet>
                            #{ticketSeat.seatId}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Seat Category</f:facet>
                            #{ticketSeat.ticketCat.catName}
                    </p:column>

                    <p:column style="font-weight:bold;">
                        <f:facet name="header">Price</f:facet>
                            #{ticketSeat.ticketCat.catPrice}
                    </p:column>


                    

                   


                </p:dataTable>

            </p:panel>
        </h:form>  

    </ui:define>


</ui:composition>
