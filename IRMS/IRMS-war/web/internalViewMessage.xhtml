<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/internalTemplet.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="center">
          <h:form id="form">
            <f:view beforePhase="#{receivedMsgManagedBean.View}">
                <p:panel id="viewMsg" header="View Message" >
                 
                        <table >
                            <tr>
                                <th colspan="2" style="font-weight:bold;text-align:center;">
                                    #{receivedMsgManagedBean.title}
                                </th>
                            </tr>
                            <tr>
                                <td >
                                    From: <h:outputText value ="#{receivedMsgManagedBean.sender}" />
                                </td>
                                <td >
                                    Sent time: <h:outputText value ="#{receivedMsgManagedBean.sendTime}"/>
                                </td>
                            </tr>
                            <tr>
                                <td algin="center" colspan="2" style="overflow:auto;text-align:center;">
                                    <h:outputText value ="#{receivedMsgManagedBean.content}"/>
                                </td>
                            </tr>

                        </table>
                        <br />
                        <p:commandButton value="Back"  ajax="false" actionListener="#{receivedMsgManagedBean.goBack}" />
                    </div>
                </p:panel>
            </f:view>
        </h:form>
       </ui:define>
</ui:composition>
