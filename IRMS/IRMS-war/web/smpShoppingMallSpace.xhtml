<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <f:view>
             <h:head>
        <title>Mall Space Management Module</title>
             </h:head>
            <h:form id="spaceForm">
                <p:panel header="Create Mall">
                    <p:messages id="messagesStatus" redisplay="false" />
                    <br/>
                    <h:panelGrid columns ="2" cellpadding ="5">
                        <p:row>
                             <p:column>Mall Name:</p:column> 
                             <p:column><p:inputText value="#{mallSpaceManagedBean.newMall}" 
                                                     required="true" requiredMessage="Mall Name is required" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2"><p:commandButton value="Submit" icon="ui-icon-plus" actionListener="#{mallSpaceManagedBean.createMall}"  oncomplete="alert('Request for creating a mallhas been submitted')"/></p:column>
                        </p:row>
                    </h:panelGrid>                     
                </p:panel>
            </h:form>
            <h:form id="unitForm">
                <p:panel header="Add Unit">
                     <p:messages id="messagesStatus" redisplay="false" />
                     <h:panelGrid columns ="2" cellpadding ="5">
                         <p:row>
                             <p:column>Unit NO.:</p:column> 
                             <p:column><p:inputText value="#{mallSpaceManagedBean.unitNo}" 
                                                     required="true" requiredMessage="Unit No is required" /></p:column>
                        </p:row>
                        <p:row>
                             <p:column>Unit Space:</p:column> 
                             <p:column><p:inputText value="#{mallSpaceManagedBean.unitSpace}" 
                                                     required="true" requiredMessage="Unit Space is required" /></p:column>
                        </p:row>
                          <p:row>
                              <p:column colspan="2"><p:commandButton value="Submit" icon="ui-icon-plus" actionListener="#{mallSpaceManagedBean.createUnit(event)}"  oncomplete="alert('Request for adding an unit has been submitted')"/></p:column>
                        </p:row>
                     </h:panelGrid>
                </p:panel>>
            </h:form>
        </f:view>
    </h:body>
</html>
