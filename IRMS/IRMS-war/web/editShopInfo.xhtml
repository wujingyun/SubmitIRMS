<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/systemAdminPortal.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="topInsert">

    </ui:define>

    <ui:define name="leftInsert">

    </ui:define>

    <ui:define name="rightInsert">

    </ui:define>

    <ui:define name="contentInsert">
        <h:form id="form1"> 
            <p:dataTable  binding="#{billManagedBean.dataTable}" style="border: solid 2px black;"
                         value="#{billManagedBean.shopList}" var="shopEntity" editable="true">

                <p:column id="ID" style="width:10px;"   
                          headerText="Shop ID "> 

                    <h:outputText value="#{shopEntity.shopID}" /> 
                </p:column> 

                <p:column id="ShopName"  
                          headerText="Shop Name "  
                          style="width: 10px"> 
                    <h:outputText value="#{shopEntity.name}">

                    </h:outputText>   
                </p:column> 

                <p:column id="Description"    
                          headerText="Description"   
                          style="width: 10px" > 

                    <h:outputText value="#{shopEntity.description}" /> 
                </p:column>

                <p:column id="ophrs"   
                          headerText="Operating Hours"   
                          style="width: 10px" > 

                    <h:outputText value="#{shopEntity.operatinghours}" /> 
                </p:column>

                <p:column id="storeContact"   
                          headerText="Store Contact"   
                          style="width: 10px" >
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{shopEntity.storeContact}" />
                        </f:facet> 

                        <f:facet name="input">  
                            <p:inputText value="#{shopEntity.storeContact}" style="width:100%"/>  
                        </f:facet>  
                    </p:cellEditor> 
                </p:column>
                
                 <p:column headerText="Edit">
                            <p:rowEditor/>
                 </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
