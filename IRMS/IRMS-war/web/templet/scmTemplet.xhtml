<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">

                <title>Customer Relationship Management</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="./resources/css/default.css" />
            <link type="text/css" rel="stylesheet" href="./resources/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
            
             <script type="text/javascript">
                  function test() {
// validation here
                        if (isValidated) {

                            alert('Please fill in the entire form!');
                    }
                </script>

<script type="text/javascript">
	function goChangePass() {
     
          window.location="http://localhost:8080/IRMS-war/changePass.xhtml" ;
        } 
        
</script>
        <h:body>
   
            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">
                
                    <p:menubar>
                        <p:submenu label="Contract" icon="ui-icon-document">
                          
                            <p:menuitem value="Create Contract" url="/smpManageContract.xhtml" />
                            <p:menuitem value="Renew Contract" url="/smpRenewContract.xhtml"/>
                          <p:menuitem  value="Terminate Contract" url="/smpTerminateContract.xhtml"/>
                    
                        </p:submenu>

                        <p:submenu label="Unit" icon="ui-icon-pencil">
                            <p:menuitem value="Add Unit" url="/smpShoppingMallSpace.xhtml" ></p:menuitem>
                            <p:menuitem value="Delete Unit" url="/smpDeleteUnits.xhtml"></p:menuitem>
                        </p:submenu>

                        <p:submenu label="Bill"  >
                            <p:menuitem value="Generate Bill" url="/smpGenerateBill.xhtml"  />
                        </p:submenu>
                        
                     
                        
                        <p:submenu label="Concierge"  >
                            <p:menuitem value="create concierge order" url="/smpDeliveryOrder.xhtml"  />

                            <br />
                        </p:tab>

                        </p:tab>

                        <p:tab title="Menu 3">
                            <h:outputText value="Menu 3 Content" />
                        </p:tab>
                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="250" header="Manage Account" resizable="true" closable="true" collapsible="true"
                              style="text-align:center">

                    
 <p:commandButton  id="logoutButton" value="Logout"
					actionListener="#{internalLogoutManagedBean.logout}" />
				
 <p:commandButton onclick="goChangePass();" value="Change Password"/>
    </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <ui:insert name="center"> 
                    <h:form>
                       
                    </h:form>
                </ui:insert>
