<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Coral Island Resort - Admin Portal</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="./resources/css/default.css" />
            <link type="text/css" rel="stylesheet" href="./resources/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
                
                .ui-top {
    background-image: none;
    background-color: #E0F8F7; }
            </style>


        </h:head>

        <script type="text/javascript">
            function goChangePass() {

                window.location = "http://localhost:8080/IRMS-war/internalChangePass.xhtml";
            }
             function goIndex() {

                window.location = "http://localhost:8080/IRMS-war/index.xhtml";
            }

        </script>
        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50" styleClass="ui-top">
                    <div class="ui-top">
                    </div>
                     <p>Welcome ! #{loginBean.username} 
                       
<p:commandLink  id="logoutButton" value="Logout  |  "
                                      actionListener="#{internalLogoutManagedBean.logout}" />

                    <p:commandLink onclick="goChangePass();" value=" Change Password"/>
                   
                        <p:commandLink style="margin-left:75%" onclick="goIndex();" value="Coral Website" />
                  
                    </p>
                   

                </p:layoutUnit>



                <p:layoutUnit id="left" position="west" size="245" resizable="true" closable="true" collapsible="true" header="Options" minSize="180" >
                                 <p:menubar>
                        <p:submenu label="My account" icon="ui-icon-document">
                          
                            <p:menuitem value="Edit Profile" url="/adminEditProfile.xhtml" />
                         
                        </p:submenu>
                                     
                         <p:submenu label="Account Management" icon="ui-icon-document">
                          
                            <p:menuitem value="Create account" url="/register.xhtml" />
                            <p:menuitem value="Activate account" url="/adminAccountActivate.xhtml"/>
                          <p:menuitem  value="Deactivate account" url="/adminAccountDeactivate.xhtml"/>
                    
                        </p:submenu>

                         <p:submenu label="Internal Message" icon="ui-icon-document">
                          
                            <p:menuitem value="Send Message" url="/internalSendMessage.xhtml" />
                            <p:menuitem value="Message Box" url="/internalMessageBox.xhtml"/>
                        
                    
                        </p:submenu>
                                     <p></p>
                         
                                        
                                        <p:submenu label="Update Web Info" icon="ui-icon-document">
                          
                                <p:menuitem value="Edit Web Content" url="/adminUpdateWebInfo.xhtml" />
                         
                        </p:submenu>
  
                    </p:menubar>
                   
                        <h:panelGrid>
                      
                            
    <p:calendar  mode="inline" id="inlineCal"/> </h:panelGrid>          
                </p:layoutUnit>  

               

                <p:layoutUnit id="center" position="center">
                    <ui:insert name="center"> 
                        <h:form>

                        </h:form>
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

          

        </h:body>

    </f:view>
</html>
