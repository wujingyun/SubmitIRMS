<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Coral Island Resort - Admin Portal</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="./resources/css/default.css" />
            <link type="text/css" rel="stylesheet" href="./resources/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                    background-color: #4D4749;
                }

                .ui-top {
                    background-image: none;
                    background-color: #4D4749; }
                </style>


            </h:head>

            <script type="text/javascript">
                function goChangePass() {

                    window.location = "http://localhost:8080/IRMS-war/internalChangePass.xhtml";
                }
                function goIndex() {

                    window.location = "http://localhost:8080/IRMS-war/index.xhtml";
                }
                function goRegister() {
                    window.location = "http://localhost:8080/IRMS-war/customerRegister.xhtml";
                }

            </script>
            <h:body>

                <p:layout fullPage="true" >

                    <p:layoutUnit id="top" position="north" size="80" styleClass="ui-top">
                    <h:form> 
                        <div class="ui-top">
                        </div>
                         <img src="/IRMS-war/resources/img/index.jpg" style="opacity:0.5; margin-top:5px; width:100px; height:60px"/>
                    
                        <p style="color:white; margin-top:-35px; margin-left:8%">Welcome ! 

                        <p:commandLink  id="loginButtom" style="color:#B8DCDB" value="Login  |  " onclick="dlg.show()" />

                        <p:commandLink style="color:#B8DCDB" onclick="goRegister();" value=" Register  |"/>
<p:commandLink style="color:#B8DCDB" onclick="goRegister();" value=" Forget Password?  "/>
                        <p:commandLink style="margin-left:65% ;color:#B8DCDB" onclick="goIndex();" value="Coral Website" />

                        </p>
                        <p:growl id="growl" showDetail="true" life="3000" />

                        <p:dialog id="dialog" header="Customer Portal Login" widgetVar="dlg" resizable="false">
                           
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Username:" />
                                <p:inputText value="#{customerLoginBean.username}" 
                                             id="username" required="true" label="username" />

                                <h:outputLabel for="password" value="Password:" />
                                <h:inputSecret value="#{customerLoginBean.password}" 
                                               id="password" required="true" label="password" />
                                <h:form>  <p:panel   visible="false" id="cap">
                                        <p:captcha label="Captcha"/> </p:panel> </h:form> 
                            <f:facet name="footer">
                                <p:commandButton id="loginButton" value="Login" update="growl" 
                                                 actionListener="#{customerLoginBean.login}" 
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                            </f:facet>

                            </h:panelGrid>
                         
                        </p:dialog>
                    </h:form>
                </p:layoutUnit>


                <p:layoutUnit id="center" position="center"  >
                    <ui:insert name="center"> 
                        <h:form>
<p:graphicImage value="/resources/img/7.jpg" />
                        </h:form>

                    </ui:insert>          
                    <p style="margin-top:45px"><center><font color="black" size="1px">About Coral Island Resort | Corporate Social Responsibility | Partners | Press Room | Careers | Legal Information | Sitemap | Contact Us | Feedback </font>
                    </center></p>

                    <p><center><font color="black" size="1px">&copy; 2013 NUS IS3102 - AY 2013/2014 Sem 1. All Rights Reserved.</font></center></p>

                </p:layoutUnit>

            </p:layout>


        </h:body>

    </f:view>
</html>
