<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/crmTemplet.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="center">
        <h:form id="form1">
            <p:panel id="msgInbox" header="View Loyalty Program" style="height:500px;">
<p:row>
                                <h:outputText value="Total Loyalty Point:" />
                                #{customerLoyaltyProgramManagedBean.balance}
                            </p:row>
                <p:dataTable id="myMsg" emptyMessage="No Show Booking in your box" value="#{customerLoyaltyProgramManagedBean.pointTransList}" selectionMode="single"  rowKey="#{pointTrans.id}"    var ="pointTrans" paginator="true" rows="5">

                    <p:column>
                        <f:facet name="header">Transaction Id</f:facet>
                            #{pointTrans.id}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Transaction Date</f:facet>
                            #{pointTrans.date_of_pointTrans.time}
                       
                    </p:column>
                    <p:column>
                        <f:facet name="header">Points</f:facet>
                            #{pointTrans.point}
                    </p:column>

                    <p:column >
                        <f:facet name="header">Type</f:facet>
                            #{pointTrans.type}
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>  

    </ui:define>


</ui:composition>
