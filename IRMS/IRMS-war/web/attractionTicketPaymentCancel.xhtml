<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Payment Succeeded</title>
    </h:head>
    <h:body>
        <f:view beforePhase="#{templateManagedBean.beforePhaseListener}">
            <h:form id="paymentSuccessForm">
                <p:outputPanel>
                    <h:outputText value="Thanks for your reservation! Please confirm to exit!" />
                    <br></br>
                    <br></br>
                    <p:commandButton id="add" value="Back" 
                                                actionListener="#{attractionPurchaseManagedBean.cancelTicketReservation}">  
                            </p:commandButton> 
                </p:outputPanel>
            </h:form>
        </f:view>
    </h:body>
</html>
