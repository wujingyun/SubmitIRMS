<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/crmTemplet.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="center">
            <h:form id="form">  
             <p:growl id="growl" showDetail="true"/>  
           
             <p:panel id="reset" header="Change Password" >
                <h:panelGrid columns="3">
                    <h:outputText value ="User Name "/>
                    <h:inputText id="username"
                                 value ="#{resetPasswordManagedBean.username}"/>
                    <p:message for="username" display="icon"/>
                    
                    <h:outputLabel for="oldPass"
                                   value="Old Password " />
                    <p:password id="oldpass"
                                 value="${resetPasswordManagedBean.oldpass}" />
                   <p:message for="oldpass" display="icon"/>

                    <h:outputLabel for="newpass1"
                                   value="New Password1: " />
                    <p:password id="newpass1"
                                 value="${resetPasswordManagedBean.newpass1}" />
                   <p:message for="newpass1" display="icon"/>
                   
                     <h:outputLabel for="newpass2"
                                   value="New Password2: " />
                    <p:password id="newpass2"
                                 value="${resetPasswordManagedBean.newpass2}" />
                   <p:message for="newpass2" display="icon"/>
 
           <p:commandButton value="Reset" type="reset" />  
           <p:commandButton value="Submit" update="growl" actionListener="#{resetPasswordManagedBean.changePass}" id="btnSubmit"  />  
  
                </h:panelGrid>
            </p:panel>
             
        </h:form>
    </ui:define>

</ui:composition>
