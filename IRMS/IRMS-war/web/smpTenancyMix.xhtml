<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

    </h:head>

    <h:body>
        <f:view>
            <h:form id="form1">

                <p:panel header="The Tenancy Mix For IR Shopping Mall">
                     

                    <p:pieChart id="sample"  sliceMargin="5" value="#{billManagedBean.model}" legendPosition="e" showDataLabels="True"   
                                 style="width:400px;height:300px;text-align:center" diameter="150" fill="false"/>
                   
                </p:panel>
                
                <p:panel header="The Tenancy Mix For IR Shopping Mall in Table">
                <p:dataTable id="shopTable" rows="10" binding="#{billManagedBean.dataTable}" style="border: solid 2px black;"
                             value="#{billManagedBean.cache.entrySet}" var="Set">
                
                        <p:column id="category" headerText="Shop Name " style="width: 100px" resizable="true"> 
                            <h:outputText value="#{Set.key}">
                        </h:outputText>   
                       </p:column>  
                    <p:column id="NumberOfStores" headerText="Number Of Stores " resizable="true" style="width: 100px"> 
                        <h:outputText value="#{Set.value}">
                        </h:outputText>   
                       </p:column>
                </p:dataTable>
                </p:panel>
                
            </h:form>
        </f:view>
    </h:body>
</html>
