<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <f:view>
             <h:head>
        <title>Mall Space Management Module</title>
             </h:head>
            <h:form id="unitDelete">
                <p:panel header="Delete Unit">
                    <p:messages id="messagesStatus" redisplay="false" />
                    <h:panelGrid columns ="2" cellpadding ="5">                      
                        <p:row><p:selectCheckboxMenu value="#{mallSpaceManagedBean.selectedUnits}" label="Units" filter="true" filterMatchMode="startsWith" panelStyle="width:320px">
                                <f:selectItems value="#{mallSpaceManagedBean.units}" /> 
                        </p:selectCheckboxMenu>
                        <p:separator style="margin-bottom:10px"/> 
                       </p:row>
                         <p:row>
                             <p:column colspan="2"><p:commandButton value="Submit" icon="ui-icon-plus" actionListener="#{mallSpaceManagedBean.deleteUnit}"  oncomplete="alert('Request for deleting an unit has been submitted')"/></p:column>
                        </p:row>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
