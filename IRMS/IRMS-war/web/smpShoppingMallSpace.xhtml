<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/scmTemplet.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
            <h:form id="spaceForm">
               
                  
                <p:panel header="Create Mall">
                    <p:messages id="msgM" redisplay="false" />
                  
                    <h:panelGrid columns ="2" cellpadding ="5">
                        <p:row>
                             <p:column>Mall Name:</p:column> 
                             <p:column><p:inputText value="#{mallSpaceManagedBean.newMall}" 
                                                     required="true" requiredMessage="Mall Name is required" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2"><p:commandButton value="Submit" icon="ui-icon-plus" actionListener="#{mallSpaceManagedBean.createMall}" update="msgM"/></p:column>
                        </p:row>
                    </h:panelGrid>                     
                </p:panel>
            </h:form>
            
            <h:form id="unitForm">
               
                <p:panel header="Add Unit">
                        <p:messages id="msgU" redisplay="false" />
                     <h:panelGrid columns ="2" cellpadding ="5">
                         <p:row>
                             <p:column>Unit NO.:</p:column> 
                             <p:column><p:inputText value="#{mallSpaceManagedBean.unitNo}" 
                                                     required="true" requiredMessage="Unit No is required" /></p:column>
                        </p:row>
                        <p:row>
                             <p:column>Unit Space:</p:column> 
                             <p:column><p:inputText value="#{mallSpaceManagedBean.unitSpace}" 
                                                     required="true" requiredMessage="Unit Space is required" /></p:column>
                        </p:row>
                          <p:row>
                              <p:column colspan="2"><p:commandButton value="Submit" icon="ui-icon-plus" actionListener="#{mallSpaceManagedBean.createUnit(event)}" update="msgU"/></p:column>
                        </p:row>
                     </h:panelGrid>
                </p:panel>
            </h:form>
     
  </ui:define>
</ui:composition>
