<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Coral Island Resort - Admin Portal</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="./resources/css/default.css" />
            <link type="text/css" rel="stylesheet" href="./resources/css/syntaxhighlighter/syntaxhighlighter.css" />

   
                 <style type="text/css">
           
                
            </style>


        </h:head>

        <script type="text/javascript">
  function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    dlg.jq.effect("shake", {times: 5}, 100);
                }
                else {
                    dlg.hide();
                     var redir = "";
                      
                      var showId="";
                     
                      
                       showId= $("#showId").val();
                       redir=$("#seat").val();
                    $('#loginLink').fadeOut();
                     window.location.href ='http://localhost:8080/IRMS-war/irmsShowPurchasePay.xhtml?showId='+showId+'&amp;seat='+redir;
                     }
            }
 
        </script>
        <h:body>

        <div id="content" class="center_content" >  

            <div class="container" style="width:75%">

<div class="panel">
                 
                        <legend style="color:#4d4d4d">Booking Summary</legend>
                        <div class="row">
                            <div class="large-10 columns">
                                <label for="right-label" class="left-align,inline"><h6>Show:</h6></label>
                            </div>
                            <div class="large-2 columns">
                                <label id="showTitle" for="right-label" class="right-align,inline"><strong>${showPurchaseConfirmManagedBean.showTitle}</strong></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-10 columns">
                                <label for="right-label" class="left-align,inline"><h6>Show Seat:</h6></label>
                            </div>
                            <div class="large-2 columns">
                                <label id="seat" for="right-label" class="right-align,inline"><strong>${showPurchaseConfirmManagedBean.seat}</strong></label>
                            </div>
                            <input id="showId" type="hidden" value="${showPurchaseConfirmManagedBean.showId}"/>
                        </div>
                        
                        
              
                
                        </div>

 <h:form id="form" style="margin-left:35%;">
                    <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login" >	
                        <p:graphicImage value="/resources/img/login22.png"   title="Login"/>
                    </h:outputLink>
                    
                    
                    <p:growl id="growl" showDetail="true" life="3000" />
                    
                    <p:dialog id="dialog" header="Login to make payment" widgetVar="dlg" resizable="false">

                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText value="#{showPurchaseConfirmManagedBean.username}" 
                                         id="username" required="true" label="username" />

                            <h:outputLabel for="password" value="Password:" />
                            <h:inputSecret value="#{showPurchaseConfirmManagedBean.password}" 
                                           id="password" required="true" label="password" />

                           
                            <f:facet name="footer">
                                <p:commandButton id="loginButton" value="Login" update="growl" 
                                                 actionListener="#{showPurchaseConfirmManagedBean.login}" 
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:dialog>

                </h:form>
                
                
                
                </div>
            </div>

</h:body>
    </f:view>
</html>
