<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/adminTemplet.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
          <f:view>
            <h:form id="hotelForm">

                <p:growl id="messages" showDetail="true"/>

              

                <p:outputPanel id="hotels">

                    <p:dataTable var="hotel" value="#{hotelBean.hotels}" id="hotelList" editable="true" rowKey="#{hotel.name}" selection="#{hotelBean.selectedHotel}" selectionMode="single"> 

                        <f:facet name="header">  
                            IR Hotels
                        </f:facet>
                        
                        <p:ajax event="rowEdit" listener="#{hotelBean.onEditweb}" update=":hotelForm:messages" />  
                        <p:ajax event="rowEditCancel" listener="#{hotelBean.onCancel}" update=":hotelForm:messages" />
                        
                        <p:column headerText="Hotel Display Name"> 
                            
                             <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{hotel.displayName}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{hotel.displayName}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor> 
                          
                        </p:column>  

                        <p:column headerText="Address">
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{hotel.address}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{hotel.address}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor> 
                        </p:column>  

                        <p:column headerText="Contact Number">  
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{hotel.telNumber}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{hotel.telNumber}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor> 
                        </p:column>  

                        <p:column headerText="Description"> 
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{hotel.description}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{hotel.description}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor> 
                        </p:column>

                         <p:column headerText="url"> 
                            <p:cellEditor>  
                                <f:facet name="output">  
                                    <h:outputText value="#{hotel.url}" />  
                                </f:facet>  
                                <f:facet name="input">  
                                    <p:inputText value="#{hotel.url}" style="width:100%"/>  
                                </f:facet>  
                            </p:cellEditor> 
                        </p:column>
                        
                        
                        
                        

                      

                        <p:column headerText="Edit">
                            <p:rowEditor/>
                        </p:column>

                       
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </f:view>
                
    </ui:define>

</ui:composition>
