<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="./templet/simpleTemplet.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <ui:define name="topInsert">

    </ui:define>

    <ui:define name="leftInsert">

    </ui:define>

    <ui:define name="rightInsert">

    </ui:define>

    <ui:define name="contentInsert">


        <h:form id="form">  

            <p:growl id="msgs" showDetail="true"/>  

            <p:panel  header="New Account" id="panel" style="margin-bottom:10px;">  
                <h:panelGrid columns="1" cellpadding="5">  

                    <p:focus context="panel" />  

                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" required="true" label="username"
                                 size="40" requiredMessage="Please enter your username."
                                 value="#{customerLoginBean.username}">  
                        <p:ajax event="keyup" update="out"   
                                listener="#{customerLoginBean.isUsernameValid()}"
                                />  
                    </p:inputText>   
                    <p:watermark for="username" value="Username *" />
                    <h:outputText id="out" value="#{customerLoginBean.userExist}" /> 




                    <h:outputLabel for="password" value="Password:" />
                    <p:password value="#{customerLoginBean.password}" 
                                id="password" required="true" label="password"  requiredMessage="Password is required">
                        <p:ajax event="keyup"   
                                listener="#{customerLoginBean.updatePassword()}"/>  
                    </p:password>
                    <h:outputText value="Password 2: "/>        
                    <p:password id="confirmpassword" value="#{customerLoginBean.confirmpassword}" 
                                required="true">
                        <p:ajax event="keyup" update="match"   
                                listener="#{customerLoginBean.matchPassword()}"/>  

                    </p:password>
                    <h:outputText id="match" value="#{customerLoginBean.match}" /> 


                    <p:separator /> 

                    <p:row>
                        <h:outputText value="First Name: " />  
                        <p:inputText id="fname" required="true" label="fname" size="40"
                                     requiredMessage="Please enter your firstname."
                                     value="#{customerLoginBean.firstName}">
                        </p:inputText>
                        <p:watermark for="fname" value="FirstName *" />
                        <p:message for="fname" display="icon"/>
                    </p:row>


                    <p:row>
                        <h:outputText value="Last Name: " />  
                        <p:inputText id="lname" required="true" label="lname" size="40"
                                     value="#{customerLoginBean.lastName}">
                        </p:inputText>
                        <p:watermark for="lname" value="Last Name *" />
                        <p:message for="lname" display="icon"/>
                    </p:row>
<p:row>
                    <h:outputText value="Gender: " />  
                    <p:selectOneRadio id="options" value="#{customerLoginBean.gender}" required="true"  
                                      requiredMessage="Please enter your gender.">  
                        <f:selectItem itemLabel="Female" itemValue="Female" />  
                        <f:selectItem itemLabel="Male" itemValue="Male" />  
                    </p:selectOneRadio> 
                    
</p:row>    
                    
                    <p:row>
                   <h:outputLabel for="age" value="Age Group:" />  
            <h:selectOneMenu id="age" value="#{customerLoginBean.ageGroup}" required="true"
                               requiredMessage="Please select your age group.">  
                <f:selectItem itemLabel="Select One" itemValue="" />  
                <f:selectItems value="#{customerLoginBean.ageGroups}" />  
            </h:selectOneMenu>  
                    
</p:row>       
                    
                    <p:row>
                        <h:outputText value="Address " />  
                        <p:inputText id="address" required="true" label="address" size="100"
                                     requiredMessage="Please enter your  address."
                                     value="#{customerLoginBean.address}">
                        </p:inputText>
                        <p:watermark for="address" value="Address *" />
                        <p:message for="address" display="icon"/>
                    </p:row>


                    <p:row>
                        <h:outputText value="Email: " />  
                        <p:inputText id="email" required="true" label="email" size="40"
                                     requiredMessage="Please enter your email address."
                                     validatorMessage="Invalid email format"
                                     value="#{customerLoginBean.email}">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:watermark for="email" value="Email Address *" />
                        <p:message for="email" display="icon"/>
                    </p:row>



                    <p:row>             
                        <h:outputText value="Phone: " />  
                        <p:inputMask id="phone" value="#{customerLoginBean.phone}" mask="(+99) 9999-9999" required="true" 
                                     requiredMessage="Phone is required" /> 
                        <p:watermark for="phone" value="Phone # with country code*" />
                        <p:message for="phone" display="icon" />
                    </p:row>


                </h:panelGrid>  

                <p:separator />  
                <p:commandButton value="Reset" type="reset" />  
                <p:commandButton value="Submit" update="msgs" actionListener="#{customerLoginBean.register}" id="btnSubmit" oncomplete="handleRegisterRequest(xhr, status, args)"/>  



            </p:panel>
        </h:form>   



    </ui:define>

</ui:composition>
