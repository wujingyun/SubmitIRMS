<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Coral Island Resort - Admin Portal</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="./resources/css/default.css" />
            <link type="text/css" rel="stylesheet" href="./resources/css/syntaxhighlighter/syntaxhighlighter.css" />

           
                 <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                    background-color: #4D4749;
                }
.ui-layout-west .ui-widget-content{background-color: #E0F8F1;}
                .ui-top {
                    background-image: none;
                    background-color: #4D4749; }
                
            </style>


        </h:head>

        <script type="text/javascript">
            function goChangePass() {

                window.location = "http://localhost:8080/IRMS-war/internalChangePass.xhtml";
            }
             function goIndex() {

                window.location = "http://localhost:8080/IRMS-war/index.xhtml";
            }

        </script>
        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="80" styleClass="ui-top">
                    <div class="ui-top">
                    </div>
                     <img src="/IRMS-war/resources/img/index.jpg" style="opacity:0.7; margin-top:5px; width:100px; height:60px"/>
                       <p style="color:white; margin-top:-35px; margin-left:8%" >
                      
                         Welcome ! WU JINGYUN, #{loginBean.username} 
                       
<p:commandLink  style="color:#B8DCDB" id="logoutButton" value="Logout  |  "
                                      actionListener="#{internalLogoutManagedBean.logout}" />

                    <p:commandLink style="color:#B8DCDB"  onclick="goChangePass();" value=" Change Password"/>
                   
                        <p:commandLink  style="margin-left:70%; color:#B8DCDB" onclick="goIndex();" value="Coral Website" />
                  
                    </p>
                   

                </p:layoutUnit>



                <p:layoutUnit id="left" position="west" size="245" resizable="true" closable="true" collapsible="true" header="Options" minSize="180" >
                                 <p:menubar>
                        <p:submenu label="My Profile" icon="ui-icon-pencil">
                          
                            <p:menuitem value="Edit Profile" url="/adminEditProfile.xhtml" />
                         
                        </p:submenu>
                                     
                         <p:submenu label="Account Management" icon="ui-icon-person">
                          
                            <p:menuitem value="Create account" url="/register.xhtml" />
                            <p:menuitem value="Activate account" url="/adminAccountActivate.xhtml"/>
                          <p:menuitem  value="Deactivate account" url="/adminAccountDeactivate.xhtml"/>
                    
                        </p:submenu>

                         <p:submenu label="Internal Message" icon="ui-icon-mail-closed">
                          
                            <p:menuitem value="Send Message" url="/internalSendMessage.xhtml" />
                            <p:menuitem value="Message Box" url="/internalMessageBox.xhtml"/>
                        
                    
                        </p:submenu>
                                     <p></p>
                         
                                        
                                        <p:submenu label="Update Web Info" icon="ui-icon-document">
                          
                                <p:menuitem value="Edit Web Content" url="/adminUpdateWebInfo.xhtml" />
                         
                        </p:submenu>
  
                    </p:menubar>

    <p:calendar  mode="inline" id="inlineCal"/> </h:panelGrid>
