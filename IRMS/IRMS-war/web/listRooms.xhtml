<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List Hotel Rooms</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="room" value="#{hotelRoomManagedBean.rooms}" rowKey="#{room.roomNumber}"
                         selection="#{hotelRoomManagedBean.selectedRoom}" selectionMode="single" filteredValue="#{hotelRoomManagedBean.filteredRooms}" id="roomsTable">  
                <f:facet name="header">  
                    #{hotelRoomManagedBean.hotelName}
                </f:facet>
                <p:column headerText="Room Number" sortBy="#{room.roomNumber}" filterBy="#{room.roomNumber}" filterMatchMode="contains">  
                    #{room.roomNumber}
                </p:column>  

                <p:column headerText="Type" sortBy="#{room.type}" filterBy="#{room.type}">  
                    #{room.type}  
                </p:column>  

                <p:column headerText="Rate" sortBy="#{room.rate}" filterBy="#{room.rate}">  
                    #{room.rate}  
                </p:column>  

                <p:column headerText="Description" sortBy="#{room.description}" filterBy="#{room.description}">  
                    #{room.description}  
                </p:column>

                <p:column headerText="Availability" sortBy="#{room.availabilityStatus}" filterBy="#{room.availabilityStatus} ">  
                    #{room.availabilityStatus}  
                </p:column>

                <p:column headerText="Housekeeping Status" sortBy="#{room.housekeepingStatus}" filterBy="#{room.housekeepingStatus}">  
                    #{room.housekeepingStatus}  
                </p:column>
            </p:dataTable>
            <br></br>
            <f:ajax render=":dataForm">
                <h:commandButton value="Go Back" onclick="#{accommodationNavBean.doNav()}">
                    <f:param name="link" value="listHotels.xhtml" />
                </h:commandButton>
            </f:ajax>
        </h:form>
    </h:body>
</html>
