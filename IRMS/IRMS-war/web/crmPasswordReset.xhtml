<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/simpleTemplet.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="topInsert">

    </ui:define>

    <ui:define name="leftInsert">

    </ui:define>

    <ui:define name="rightInsert">

    </ui:define>

    <ui:define name="contentInsert">
           <h:form id="form">  
             <p:growl id="growl" showDetail="true"/>  
           
             <p:panel id="reset" header="Reset Password" style="height:400px;">
                <h:panelGrid columns="3">
                    <h:outputText value ="User Name "/>
                    <h:inputText id="username"
                                 value ="#{crmResetPasswordManagedBean.username}"/>
                    <p:message for="username" display="icon"/>
                    <h:outputLabel for="email"
                                   value="Confirm Email Address " />
                    <h:inputText id="email"
                                 value="${crmResetPasswordManagedBean.email}" />
                   <p:message for="email" display="icon"/>
                   
                     <p:row>
                        <h:outputText value ="Select a security question:"/>
                        <h:selectOneMenu value="#{crmResetPasswordManagedBean.securityQuestion}" >
                            <f:selectItem itemLabel="What's your favourite sport?" itemValue="q1" />
                            <f:selectItem itemLabel="What's the name of your pet?" itemValue="q2" />
                            <f:selectItem itemLabel="What's your favourite book?" itemValue="q3" />
                            <f:selectItem itemLabel="What's your favourite subject?" itemValue="q4" />
                        </h:selectOneMenu>
                   </p:row>
                        <p:row>
                        <h:outputText value ="Answer:"/>
                        <h:inputText value="#{crmResetPasswordManagedBean.answer}" requiredMessage="Please select your answer" required="true" />
                  </p:row>

 <p:separator />   
           <p:commandButton value="Reset" type="reset" />  
           <p:commandButton value="Submit" ajax="false" update="growl" actionListener="#{crmResetPasswordManagedBean.resetPassword}" id="btnSubmit"  />  
  
                </h:panelGrid>
            </p:panel>
             
        </h:form>




    
        

    </ui:define>

</ui:composition>
