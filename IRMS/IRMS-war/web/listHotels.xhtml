<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List IR Hotels</title>
    </h:head>
    <h:body>
        <h:form id="hotels">
            
            <p:dataTable var="hotel" value="#{hotelRoomManagedBean.hotels}" editable="true"> 
                <!--
                <p:growl id="messages" showDetail="true"/>  
                -->
                <f:facet name="header">  
                    IR Hotels
                </f:facet>
                <!--
                <p:ajax event="rowEdit" listener="#{hotelRoomManagedBean.onEdit}" update=":hotels:messages" />  
                <p:ajax event="rowEditCancel" listener="#{hotelRoomManagedBean.onCancel}" update=":hotels:messages" />  
                -->
                <p:column headerText="Hotel Name"> 
                    <p:cellEditor>
                        <f:facet name="output">  
                            <h:outputText value="#{hotel.name}" />  
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{hotel.name}" style="width:100%"/>  
                        </f:facet> 
                    </p:cellEditor>
                </p:column>  

                <p:column headerText="Address">  
                    #{hotel.address}  
                </p:column>  

                <p:column headerText="Contact Number">  
                    #{hotel.telNumber}  
                </p:column>  

                <p:column headerText="Description">  
                    #{hotel.description}  
                </p:column>

                <p:column headerText="Capacity">  
                    #{hotel.capacity}  
                </p:column>

                <p:column headerText="Overbook Rate">  
                    #{hotel.overbookRate}  
                </p:column>

                <p:column headerText="Rooms">  
                    <f:ajax render=":dataForm" execute="@this" listener="#{hotelRoomManagedBean.setHotelName(hotel.name)}">
                        <h:commandButton value="Get Rooms" action="#{accommodationNavBean.doNav()}" actionListener="#{hotelRoomManagedBean.listRooms()}">
                            <!--<f:param name="hotelName" value="#{hotel.name}" /> -->
                            <f:param name="link" value="listRooms.xhtml" />
                            <!--<f:setPropertyActionListener target="#{hotelRoomManagedBean.hotelName}" value="#{hotel.name}"/> -->
                        </h:commandButton>
                    </f:ajax>
                </p:column>

                <p:column>  
                    <p:rowEditor />  
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
