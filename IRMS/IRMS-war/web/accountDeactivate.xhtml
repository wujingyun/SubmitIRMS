<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/adminTemplet.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
          >

    <ui:define name="center">
       <h:form id="form">  
  
    <p:growl id="msgs" showDetail="true"/>  
                  
    <p:panel  header="Deactivate Account" style="margin-bottom:10px;">  
        <h:panelGrid columns="2" cellpadding="5">  
            
          
              <p:row>
                    <h:outputText value="Division:"/> 
           <p:column> 
               
               <p:selectOneMenu id="division" value="#{loginBean.division}" required="true" 
                                        requiredMessage="Division is required">  
                <f:selectItem itemLabel="Select Division" itemValue="" />  
                <f:selectItems value="#{loginBean.divisions}" />  
                <p:ajax update="subroles"  
                        listener="#{loginBean.getAccountByDivisionToDe()}" />  
            </p:selectOneMenu>  
               
            <p:selectOneMenu id="subroles" value="#{loginBean.deactivateAccountName}" required="true" 
                                        requiredMessage="Account is required">  
                <f:selectItem itemLabel="Select Account" itemValue="" />  
                <f:selectItems value="#{loginBean.accountByDivisionMap}" />  
            </p:selectOneMenu>  
               
           </p:column>
             </p:row>
            
                 
            
            
        </h:panelGrid>  
  
        <p:separator />  
           <p:commandButton value="Reset" type="reset" />  
        <p:commandButton value="Submit" update="msgs" actionListener="#{loginBean.deactive}" id="btnSubmit"/>  
  
    </p:panel>  
  
</h:form>   
        
        
    </ui:define>
</ui:composition>
