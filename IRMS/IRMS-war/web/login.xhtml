<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templet/DefaultTemplet.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
<script type="text/javascript">
	function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", { times:5 }, 100);
        } 
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="right">
        

<h:form id="form">
    <h:outputLink id="loginLink" value="javascript:void(0)" onclick="PF('dlg').show()" title="login">	
        <p:graphicImage value="/images/login.png" />
    </h:outputLink>

    <p:growl id="growl" showDetail="true" life="3000" />

    <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false">

		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel for="username" value="Username:" />
			<p:inputText value="#{loginBean.username}" 
					id="username" required="true" label="username" />
			
			<h:outputLabel for="password" value="Password:" />
			<h:inputSecret value="#{loginBean.password}" 
					id="password" required="true" label="password" />
			
			<f:facet name="footer">
				<p:commandButton id="loginButton" value="Login" update="growl" 
					actionListener="#{loginBean.login}" 
					oncomplete="handleLoginRequest(xhr, status, args)"/>
			</f:facet>
		</h:panelGrid>
		
    </p:dialog>
</h:form>


				
    </ui:define>

    <ui:define name="content">
        content
    </ui:define>

</ui:composition>
