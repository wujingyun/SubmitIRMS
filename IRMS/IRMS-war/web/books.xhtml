<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Books</title>
    </h:head>
    <h:body>
        <f:view>
        
            <h:form id="formMain">
                
                <p:panel header="Books">
                    
                    <p:messages id="messagesStatus" redisplay="false" />
                    
                    <br/>
                    
                    <p:fieldset id="fieldsetCreateBook" legend="Create Book">
                        
                        <p:panelGrid>
                            
                            <p:row>
                                <p:column>Title*:</p:column>
                                <p:column><p:inputText value="#{booksManagedBean.newBook.title}" required="true" requiredMessage="Title is required" /></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column>Author*:</p:column>
                                <p:column><p:inputText value="#{booksManagedBean.newBook.author}" required="true" requiredMessage="Author is required" /></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column colspan="2"><p:commandButton value="Create" icon="ui-icon-plus" actionListener="#{booksManagedBean.createBook}" update=":formMain:messagesStatus :formMain:fieldsetCreateBook :formMain:dataTableBooks" /></p:column>
                            </p:row>
                            
                        </p:panelGrid>
                        
                    </p:fieldset>
                    
                    <br/>
                    
                    <p:dataTable id="dataTableBooks" value="#{booksManagedBean.books}" var="book">
                    
                        <p:column headerText="ID" sortBy="#{book.id}">
                            <h:outputText value="#{book.id}" />
                        </p:column>
                        
                        <p:column headerText="Title" sortBy="#{book.title}">
                            <h:outputText value="#{book.title}" />
                        </p:column>
                        
                        <p:column headerText="Author" sortBy="#{book.author}">
                            <h:outputText value="#{book.author}" />
                        </p:column>
                    
                    </p:dataTable>
                    
                </p:panel>
                
            </h:form>
            
        </f:view>
    </h:body>
</html>
